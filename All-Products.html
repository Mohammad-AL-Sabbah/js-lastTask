<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="assets/imgs/5.webp">

    <link rel="stylesheet" href="assets/css/pagination.css">
    <title>All Products</title>
</head>
<body>
    <header>
        <section>
            <div class="hero-pag">

            </div>
        </section>
        <section class="pag-path">
            <a href="index.html">Home</a>
            <span>/</span>
            <h3>All Products</h3>

        </section>
    </header>

    <main>
        <section class="card=sec">
            <div class="card">
               
            </div>
            <section class="loader-handle">
                <div class="Loaders">
                    <div class="loader-cont">
                        <span class="loader"></span>
                    </div>
                </div>
                
            </section>
            <div class="ul-pagination">
                <ul class="list-pagination">
                    
                </ul>
            </div>
        </section>


        <div class="my-modal  d-none-modal ">
            <div class="local">
            <i class="fa-solid fas fa-arrow-left left-btn"></i>
            <div class="modal-img">
                <div class="img-js">
                    <img  />
                </div>
                <div class="modal-details" ">
                    <div class="title-modal">
                        <h2 class="modal-title"></h2>
                    </div>
                    <div class="price-modal">
                        <p class="modal-price"></p>
                    </div>
                    <div class="description-modal">
                        <p class="modal-description"></p>
                    </div>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right right-btn"></i>
            <div class="close">
                <i class="fa-solid fa-xmark x-btn"></i>
            </div>
        </div> 
    </div>

    </main>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="assets/js/pagination.js"></script>
</body>
</html>
